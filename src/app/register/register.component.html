<form [formGroup]="registerForm" (ngSubmit)=submitForm()>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" formControlName="prenom" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" formControlName="nom" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control"  placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confiem Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"  placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Login</button>
  </form>
